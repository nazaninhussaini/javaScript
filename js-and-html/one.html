<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            width: 50%;
            border: 1px solid black;
            padding: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 12px;
            border-radius: 12px;
        }
        div.show{
            display: flex;
        }
        div >img.image{
            height: 400px;
            width: 400px;
            margin: 0 auto;
        }
        div > h1{
            padding: 6px;
            font-size: 36px;
            font-weight: 700;
        }
        div > p {
            padding: 5px;
            line-height: 30px;
            font-size: 23px;
            font-weight: 500;
        }
        button{
            background-image: linear-gradient( rgb(245, 168, 91),rgb(251, 227, 179) ,rgb(240, 155, 70) );
            padding: 12px 25px;
            border: none;
            border-top-left-radius: 8px;
            border-bottom-right-radius: 8px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="one" id="a"></div>
    <button>More Button</button>
    <script src="./js-project/one.js"></script>
</body>
</html>
